<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Item Locator</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Link to external CSS file -->
    <link rel="stylesheet" href="style.css">
    <!-- Google Fonts - Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body class="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100 flex flex-col items-center py-10 px-4 sm:px-6 lg:px-8">

    <div id="loading-spinner" class="flex items-center justify-center min-h-screen bg-gray-100 p-4 absolute inset-0 z-50">
        <div class="text-xl font-semibold text-gray-700">Loading application...</div>
    </div>

    <div id="app-container" class="bg-white p-8 rounded-xl shadow-2xl w-full max-w-2xl transform transition-all duration-300 hover:scale-[1.01] hidden">
        <h1 class="text-4xl font-extrabold text-center text-gray-800 mb-8 font-inter">
            ðŸ“¦ Item Locator
        </h1>

        <!-- User ID Display -->
        <div id="user-id-display" class="mb-6 p-3 bg-blue-50 border border-blue-200 rounded-lg text-sm text-blue-800 text-center shadow-inner hidden">
            <span class="font-semibold">Your User ID:</span> <span id="user-id-value" class="break-all"></span>
            <p class="text-xs text-blue-700 mt-1">This ID identifies your private data storage.</p>
        </div>

        <!-- Message Display -->
        <div id="message-display" class="p-4 mb-6 rounded-lg text-center font-medium shadow-sm hidden"></div>

        <!-- Register Item Section -->
        <div class="mb-10 p-6 bg-gray-50 rounded-xl shadow-inner border border-gray-200">
            <h2 class="text-2xl font-bold text-gray-700 mb-6 text-center">Register New Item</h2>
            <div class="space-y-4">
                <div>
                    <label for="itemCodeInput" class="block text-sm font-medium text-gray-700 mb-1">
                        Item Code:
                    </label>
                    <input
                        type="text"
                        id="itemCodeInput"
                        class="w-full p-3 border border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500 transition duration-200"
                        placeholder="e.g., SKU12345"
                    />
                </div>
                <div>
                    <label for="locationInput" class="block text-sm font-medium text-gray-700 mb-1">
                        Location:
                    </label>
                    <input
                        type="text"
                        id="locationInput"
                        class="w-full p-3 border border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500 transition duration-200"
                        placeholder="e.g., Warehouse A, Shelf 3"
                    />
                </div>
                <button
                    id="registerButton"
                    class="w-full py-3 px-6 bg-blue-600 text-white font-semibold rounded-lg shadow-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition duration-300 transform hover:scale-[1.01] active:scale-[0.99]"
                >
                    Register Item
                </button>
            </div>
        </div>

        <!-- Search Item Section -->
        <div class="p-6 bg-gray-50 rounded-xl shadow-inner border border-gray-200">
            <h2 class="text-2xl font-bold text-gray-700 mb-6 text-center">Search Item Location</h2>
            <div class="space-y-4">
                <div>
                    <label for="searchCodeInput" class="block text-sm font-medium text-gray-700 mb-1">
                        Enter Item Code:
                    </label>
                    <input
                        type="text"
                        id="searchCodeInput"
                        class="w-full p-3 border border-gray-300 rounded-lg shadow-sm focus:ring-indigo-500 focus:border-indigo-500 transition duration-200"
                        placeholder="e.g., SKU12345"
                    />
                </div>
                <button
                    id="searchButton"
                    class="w-full py-3 px-6 bg-indigo-600 text-white font-semibold rounded-lg shadow-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 transition duration-300 transform hover:scale-[1.01] active:scale-[0.99]"
                >
                    Search Location
                </button>
                <div id="foundLocationDisplay" class="mt-4 p-4 bg-green-50 border border-green-200 rounded-lg text-lg font-bold text-green-800 text-center shadow-md animate-fade-in hidden">
                    Location: <span id="foundLocationValue" class="text-green-700"></span>
                </div>
            </div>
        </div>
    </div>

    <!-- Link to external JavaScript file -->
    <script type="module" src="script.js"></script>
</body>
</html>
